<html>
    <head>
        <title>Addition App by Kamal Sir</title>
    
    <style>
        * {font-size: 50px;font-family:Calibri;}
        body {background-color: azure;}
    </style>
    </head>

    <body>
        <center>
            <h1>Addition App</h1>
            <form onsubmit="add()">
              <input type="number" step="any" id="num1" placeholder="enter first number">
              <br/><br/>
              <input type="number" step="any" id="num2" placeholder="enter Second number">
               <br/><br/>
               <input type="submit" value="Add"/>
            </form>
            <h2 id="msg"/>
            <script>
                function add()
                {
                    event.preventDefault();
                    let num1 = document.getElementById("num1");
                    let num2 = document.getElementById("num2");
                    let msg = document.getElementById("msg");

                    if (num1.value =="")
                    {
                        alert("You Didn't Entered First Number");
                        msg.innerHTML="";
                        num1.focus();
                        return;
                    }
                    if (num2.value=="")
                    {
                        alert("You Didn't Entered Second Number");
                        msg.innerHTML="";
                        num2.focus();
                        return;
                    }

                    let n1 = parseFloat(num1.value);
                    let n2 = parseFloat(num2.value);
                    let res = n1 + n2;
                    let ans = "addn =" + res.toFixed(3);
                    msg.innerHTML = ans; 
                }
            </script>
        </center>
    </body>
</html>
